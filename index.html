<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z: The Card Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="character.js" defer></script>
    <script src="characters.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="enemy-container">
        <div class="enemy-health-container">
            <h1 id="enemy-health-text">10</h1>
            <div class="enemy-health-overlay">
                <div id="enemy-health"></div>
            </div>
        </div>
        <div id="enemy-cards"></div>
    </div>
    <p id="middle-btn">Next</p>
    <div class="player-container">
        <div class="player-health-container">
            <h1 id="player-health-text">10</h1>
            <div class="player-health-overlay">
                <div id="player-health"></div>
            </div>
        </div>
        <div id="player-cards"></div>
    </div>
</body>
</html>
