<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
    <title>DBZ: The Card Game</title>
  </head>
  <body>
    <div class="instructions">
      <div class="container">
        <h1 class="heading">Instructions</h1>
        <p>Kill or be killed</p>
        <br />
        <p>
          Each card has a hidden power level. Your goal is to pick a card with a
          power level that is higher than the enemy card's power level
        </p>
        <br />
        <p>Choose Wisely</p>
        <div class="start-btn pointer">Start</div>
      </div>
    </div>
    <div class="game">
      <div class="enemy">
        <h1 class="heading">Enemy</h1>
        <div class="health-container">
          <p class="health">10</p>
          <div class="health-bar-bg">
            <div class="health-bar"></div>
          </div>
        </div>
        <div class="cards">
          <div class="card"></div>
        </div>
        <div class="next-btn pointer">Next</div>
      </div>
      <div class="player">
        <h1 class="heading">Player</h1>
        <div class="health-container">
          <p class="health">10</p>
          <div class="health-bar-bg">
            <div class="health-bar"></div>
          </div>
        </div>
        <div class="cards">
          <div class="card pointer"></div>
          <div class="card pointer"></div>
          <div class="card pointer"></div>
        </div>
      </div>
      <div class="winning-screen">
        <h1>You Win!</h1>
        <div class="play-again-btn pointer">Play Again!</div>
      </div>
    </div>
  </body>
</html>
