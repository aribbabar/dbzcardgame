<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z: The Card Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="card.js" defer></script>
    <script src="character.js" defer></script>
    <script src="characters.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="enemy-container">
        <div class="enemy-health-container">
            <h1 id="enemy-health-text">10</h1>
            <div class="enemy-health-overlay">
                <div id="enemy-health"></div>
                <h2 id="enemy-health-loss"></h2>
            </div>
        </div>
        <h1 class="title">Enemy</h1>
        <div id="enemy-cards"></div>
        <p id="next-btn">Next</p>
    </div>
    <div class="player-container">
        <div class="player-health-container">
            <h1 id="player-health-text">10</h1>
            <div class="player-health-overlay">
                <div id="player-health"></div>
                <h2 id="player-health-loss"></h2>
            </div>
        </div>
        <h1 class="title">Player</h1>
        <div id="player-cards"></div>
        <div class="footer">
            <p class="footer-text">Inspired by Megha Pathak's <a href="https://levelup.gitconnected.com/learn-concepts-of-vanilla-javascript-while-building-a-privacy-card-game-in-5-easy-steps-7b0a2d89db63" target="_blank">article</a></p>
        </div>
    </div>
</body>
</html>
